<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{
            font-size: 30px;
        }
        /* em: 是一种长度单位，它是参照当前元素的字号，如果没有设置，就参照父容器或当前浏览器默认的字号*/
        .box1{
            width: 10em;
            height: 10em;
            background-color: #369;
            font-size: 18px;
        }
        /* rem：是css3新增的一种长度单位，它是参照根元素(html)的字号 */
        .box2{
            width: 10rem;
            height: 10rem;
            background-color: #969;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
